name: Publish Documentation

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Tell Pants to use Python 3.9
        run: |
          echo "PY=python3.9" >> $GITHUB_ENV
          echo "PANTS_PYTHON_INTERPRETER_CONSTRAINTS=['==3.9.*']" >> $GITHUB_ENV

      - name: Initialize Pants
        uses: pantsbuild/actions/init-pants@main
        with:
          gha-cache-key: cache0-docs-py3.9
          named-caches-hash: ${{ hashFiles('pants-plugins/*.lock') }}

      - name: Build docs
        run: |
          ./get-pants.sh
          /home/runner/bin/pants package docs:docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'dist/docs/book'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
